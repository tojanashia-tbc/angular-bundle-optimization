<nav>
  <a routerLink="/home" routerLinkActive="active"
     [appSpeak]="'Home'"
  >{{ 'HOME' | translate }}</a>
  <a routerLink="/transfers" routerLinkActive="active"
     [appSpeak]="'Transfers'"
  >{{ 'TRANSFERS' | translate }}</a>
  <a routerLink="/loans" routerLinkActive="active"
     [appSpeak]="'Loans'"
  >{{ 'LOANS' | translate }}</a>

  <div class="language">
    @switch (lang) {
      @case ('en') {
        <img src="assets/icons/ge.png" title="ქართული" alt="ქართული"
             [appSpeak]="'SET.TO.GEORGIAN'"
             (click)="switchLang('ka')">
      }
      @case ('ka') {
        <img src="assets/icons/en.png" title="English" alt="English"
             [appSpeak]="'SET.TO.ENGLISH'"
             (click)="switchLang('en')">
      }
    }
  </div>
</nav>
