<div class="new-transfer-container">
  <div>
    <a routerLink="/transfers" class="back-button">Back to Transfers</a>
  </div>

  <div class="new-transfer">
    <h2>New Transfer</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          [(ngModel)]="transfer.amount"
          required
          placeholder="Enter amount to transfer"
          min="1"
          step="any"
        />
      </div>

      <div class="form-group">
        <label for="recipient">Recipient:</label>
        <input
          type="text"
          id="recipient"
          name="recipient"
          [(ngModel)]="transfer.recipient"
          required
          placeholder="Enter recipient name"
        />
      </div>

      <div class="form-group">
        <label for="method">Transfer Method:</label>
        <select
          id="method"
          name="method"
          [(ngModel)]="transfer.method"
          required
        >
          <option value="" disabled>Select transfer method</option>
          <option value="bank">Bank Transfer</option>
          <option value="wallet">Mobile Wallet</option>
          <option value="crypto">Cryptocurrency</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!transfer.amount || !transfer.recipient || !transfer.method">
          Submit Transfer
        </button>
      </div>
    </form>

    <!-- Success or Error Messages -->
    <div *ngIf="transferStatus" class="status-message">
      <p>{{ transferStatus }}</p>
    </div>
  </div>
</div>
